<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan github</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
    }
    #title {
      text-align: center;
    }
    p {
      margin: 0 0px 0 10px;
    }
    .tombol {
      margin: 20px 0;
    }
  </style>
  <body>
    <h1 id="title">Latihan Section 1, Hello function</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi aliquid
      impedit pariatur, earum reprehenderit blanditiis? Ab similique distinctio
      accusamus necessitatibus.
    </p>
    <p id="hello"></p>
    <div class="container">
      <center>
        <div class="tombol">
          <button onclick="hello()">Tekan</button>
        </div>
      </center>
    </div>
    <script>
      let i = 1;
      function hello() {
        document.getElementById("hello").innerHTML = `Helo World ${i}`;
        i++;
      }
    </script>
  </body>
</html>
